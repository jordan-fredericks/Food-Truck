<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels of Flavor</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <script src="/scripts/site.js" defer></script>
</head>
<body>
    <div>
        <h1>Wheels of Flavor</h1>
        <form method="post">
            <div class="menugc">
                <div class="item1"><h3>Add New Menu Item</h3></div>
                <div class="item2">Name</div>
                <div class="item3"><input type="text" name="txtName" id="txtName" size="50px"/></div>
                <div class="item4">Description</div>
                <div class="item5"><input type="text" name="txtDescription" id="txtDescription" size="50px"/></div>
                <div class="item6">Price</div>
                <div class="item7"><input type="text" name="txtPrice" id="txtPrice" size="50px"/></div>
                <div class="item8">Image URL</div>
                <div class="item9"><input type="text" name="txtURL" id="txtURL" size="50px"/></div>
                <div class="item10"><input type="submit" value="Add Item" /></div>
            </div>
        </form>
        <br />
        <form method="post">
            <div class="eventgc">
                <div class="event1"><h3>Add New Event</h3></div>
                <div class="event2">Name</div>
                <div class="event3"><input type="text" name="txtName" id="txtName" size="50px"/></div>
                <div class="event4">Location</div>
                <div class="event5"><input type="text" name="txtLocation" id="txtLocation" size="50px"/></div>
                <div class="event6">Date</div>
                <div class="event7"><input type="text" name="txtDate" id="txtDate" size="50px"/></div>
                <div class="event8">Time</div>
                <div class="event9"><input type="text" name="txtTime" id="txtTime" size="50px"/></div>
                <div class="event10"><input type="submit" value="Add Event" /></div>
            </div>
        </form>
    </div>
</body>
</html>
